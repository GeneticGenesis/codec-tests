<html>
<head>
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="ogv/ogv.js" type="text/javascript"></script>
</head>
<body>
  <h1>OGV.js - VP8 / Vorbis - WebM</h1>
  <div id="vp8-player"></div>
  <h1>OGV.js - VP9 / Opus - WebM</h1>
  <div id="vp9-player"></div>
  <script>

    var vp8 = new OGVPlayer();
    vp8.muted=true;
    document.getElementById("vp8-player").appendChild(vp8);
    vp8.src = 'https://s3-eu-west-1.amazonaws.com/philc-1337/out-vp8.webm';
    vp8.play();

    var vp9 = new OGVPlayer();
    vp9.muted=true;
    document.getElementById("vp9-player").appendChild(vp9);
    vp9.src = 'https://s3-eu-west-1.amazonaws.com/philc-1337/out-vp9.webm';
    vp9.play();

  </script>
</body>
</html>
